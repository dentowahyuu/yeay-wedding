<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Load Firebase FIRST -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="admin/login.css">
    <!-- Use defer to ensure DOM is loaded before script runs -->
    <script type="module" src="admin/login.js" defer></script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
    </div>
    
    <script>
        // Simple script to verify the form exists
        document.addEventListener('DOMContentLoaded', () => {
            const debugInfo = document.getElementById('debug-info');
            const loginForm = document.getElementById('login-form');
            
            if (debugInfo) {
                debugInfo.textContent = 'DOM loaded. Login form ' + 
                    (loginForm ? 'found' : 'not found');
            }
        });
    </script>
</body>
</html>
