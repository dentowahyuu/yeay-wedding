<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel Tamu</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="admin/admin.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Admin Panel Tamu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="logoutBtn">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Cari Tamu</h5>
          </div>
          <div class="card-body">
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="scanInput" placeholder="Masukkan ID Tamu">
              <button class="btn btn-primary" type="button" id="searchBtn">
                <i class="bi bi-search"></i> Cari
              </button>
            </div>
            <div id="hasilScan"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Scan QR Code</h5>
          </div>
          <div class="card-body">
            <div id="reader" style="width: 100%"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Highlight Banner akan ditampilkan di sini (dibuat secara dinamis via JavaScript) -->
    <div id="highlightBanner" class="card mb-4 border-success" style="display: none; padding: 15px;"></div>

    <div class="card">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Data Tamu</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover" id="tabelData">
            <thead>
              <tr>
                <th>Nama</th>
                <th>Kehadiran</th>
                <th>Pesan</th>
                <th>Waktu Daftar</th>
                <th>ID Tamu</th>
                <th>Status</th>
                <th>Aksi</th> <!-- Tambahkan kolom baru ini -->
              </tr>
            </thead>
            <tbody>
              <!-- Data akan dimuat di sini -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.4/html5-qrcode.min.js"></script>
  <script src="admin/admin.js" type="module"></script>
</body>
</html>
